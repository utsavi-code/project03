<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  
</head>
<body>
  <main>
    <div class="profile_photo">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile picture of Jessica Randall">
    </div>
    <div class="name_location">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>
    <div class="occupation">
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="social_links">
      <div class="box github">GitHub</div>
      <div class="box frontendmentor">Frontend Mentor</div>
      <div class="box linkedin">LinkedIn</div>
      <div class="box twitter">Twitter</div>
      <div class="box instagram">Instagram</div>
    </div>
  </main>

  <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Utsavi</a>.</footer>
  
</body>
</html>
